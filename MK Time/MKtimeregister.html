 <div class="container text-center">
  <figure class="text-center">

  <form>

  <div class="grid-container">  
  
  <div class="row ">
	<div class="col">
	<div class="input-group">
  <span class="input-group-text" id="addon-wrapping">First and last name</span>
  <input type="text" aria-label="First name" class="form-control">
  <input type="text" aria-label="Last name" class="form-control">
  </div>
	</div>
	</div>
	<div class="row">
  <div class="col">
    <label for="inputEmail4" class="form-label"></label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
	</div>
  <div class="col">
    <label for="inputPassword4" class="form-label"></label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
  </div>
  </div>
  <div class="row ">
  <div class="col">
    <label for="inputAddress" class="form-label"></label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Insert Address">
  </div>
  </div>
  <div class="row ">
  <div class="col">
    <label for="inputAddress2" class="form-label"></label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="House name or number">
  </div>
  </div>
  <div class="row ">
  <div class="col">
    <label for="inputCity" class="form-label"></label>
    <input type="text" class="form-control" id="inputCity" placeholder="City">
  </div>
  </div>
  <div class="row ">
  <div class="col">
    <label for="inputState" class="form-label"></label>
    <select id="inputState" class="form-select">
      <option selected>Choose Country</option>
      <option>UK</option>
	  <option>USA</option>
    </select>
	</div>
  </div>
   <div class="row ">
  <div class="col">
    <label for="inputZip" class="form-label"></label>
    <input type="text" class="form-control" id="inputZip" placeholder="Post Code">
  </div>
  </div>
  <div class="row">
  <div class="col">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
	 </div>
	  </div>
	<div class="row ">
	<div class="col">
	<label for="form-select" class="form-label"></label>
	<select class="form-select" aria-label="Default select example">
  <option selected>Select Gender</option>
  <option value="1">Male</option>
  <option value="2">Female</option>
  <option value="3">Prefer not to say</option>
</select>
</div>
  </div>
  <div class="row">
  <div class="col">
    <button type="submit" class="btn btn-dark btn-block">Sign in</button>
   </div>
   </div>
</div>
</form>
